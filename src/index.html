<!DOCTYPE html>
<html>
  <head>
    <title>Shape Tracker</title>
    <script src="/src/js/index.js"></script>
  </head>

  <body>
    <div>
      <div>
        <div class="underPlayerDiv">
          <p class="selectTimeBet">Please select the length of your bet:</p>
          <select name="selectLengthBet" id="selectLengthBet">
            <option value="no" selected="selected">--Select Bet Time--</option>
            <option value="1"><span id="1minute">1</span> Minute</option>
            <option value="3"><span id="3minute">3</span> Minutes</option>
            <option value="5"><span id="5minute">5</span> Minutes</option>
            <option value="10"><span id="10minute">10</span> Minutes</option>
            <option value="6307200"><span id="12years">12</span> Years</option>
          </select>
          <button disabled id="initializeGame">START BET</button>
          <p id="timer">
            <br /><br />TIMER: <span id="timerMinute"></span>:<span
              id="timerSecond"
            ></span>
          </p>
          <p id="winner"></p>
        </div>
        <div class="player1Div">
          <select id="coins1">
            <option id="0" selected="selected">--Select Coin--</option>
            <option value="" id="1">hi</option>
            <option value="" id="2">hi</option>
            <option value="" id="3">hi</option>
            <option value="" id="4">hi</option>
            <option value="" id="5">hi</option>
          </select>
          <p>Price: <span id="toFill1"></span></p>
        </div>
        <div class="player2Div">
          <select id="coins2">
            <option id="0" selected="selected">--Select Coin--</option>
            <option value="" id="6">hi</option>
            <option value="" id="7">hi</option>
            <option value="" id="8">hi</option>
            <option value="" id="9">hi</option>
            <option value="" id="10">hi</option>
          </select>
          <p>Price: <span id="toFill2"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
